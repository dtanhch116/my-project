<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/my_pass.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="main_user">
        <section>
            <div class="grid">
                <div class="update_pass">
                    <div class="title">
                        <h2>Thêm Mật Khẩu</h2>
                        <p>Để bảo mật tài khoản, vui lòng không chia sẻ mật khẩu cho người khác</p>
                    </div>

                    <div class="my_pass">
                        <form action="" method="">
                            <label for="">Mật khẩu cũ</label>
                            <input type="password" class="input" name="pass">
                            <label for="">Mật khẩu mới</label>
                            <input type="password" class="input" name="new_pass">
                            <label for="">Nhập lại mật khẩu mới</label>
                            <input type="password" class="input" name="retype_pass">
                            <button type="submit" class="input btn" name="btn_upload_pass">Xác nhận</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
